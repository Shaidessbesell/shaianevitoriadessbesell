<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
    <img id="logo" src="logo.png.png">
    <h1 class="titulo-principal">ARTES EM TELAS</h1>
    </header>
    <br>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" name="nome" id="nomesobrenome" 
        class="input-padrao" placeholder="Seu nome e sobrenome" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="text" name="email" id="email"
        class="input-padrao" placeholder="seuemail@dominio.com" required>
        <br><br>
        <label for="telefone">telefone</label>
        <input type="text" name="telefone" id="telefone"
        class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>
        <br><br>
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" required></textarea>
    </form>
</body>
</html>
